openapi: 3.0.3
info:
  title: Me_Today_Server
  description: API for self-reflection and personal growth tracking
  version: 1.0.0
  contact:
    name: Me_Today_Server

servers:
  - url: https://legendheodongun.com
    description: Local development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Users
    description: User management operations
  - name: Questions
    description: Daily questions management
  - name: Answers
    description: Answer submission, history, and reporting
  - name: Progress
    description: User progress tracking

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check API and database health status
      responses:
        '200':
          description: Health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/users:
    get:
      tags:
        - Users
      summary: Get all users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserDTO'
    post:
      tags:
        - Users
      summary: Create new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/UserDTO'

  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/UserDTO'
        '404':
          description: User not found

  /api/questions:
    get:
      tags:
        - Questions
      summary: Get all questions
      responses:
        '200':
          description: List of questions
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/QuestionDTO'

  /api/questions/today:
    get:
      tags:
        - Questions
      summary: Get the next question for the user
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Next sequential question and progress counts
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/TodayQuestionResponse'

  /api/answers:
    post:
      tags:
        - Answers
      summary: Submit answer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAnswerRequest'
            example:
              userId: 1
              questionId: 123
              content: "오늘의 나는 행복했다"
      responses:
        '201':
          description: Answer stored successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/CreateAnswerResponse'
              example:
                success: true
                data:
                  answerId: 1
                  prevAnswer: null
                  savedAt: "2025-01-01T12:00:00"

  /api/answers/user/{userId}:
    get:
      tags:
        - Answers
      summary: Get user's answers
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: List of user answers
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AnswerDTO'

  /api/answers/history/{userId}:
    get:
      tags:
        - Answers
      summary: Get answer history (optionally filtered)
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: date
          in: query
          required: false
          schema:
            type: string
            description: Filter answers by YYYY-MM-DD prefix
        - name: questionId
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Answer history for the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/AnswerHistoryResponse'

  /api/answers/insights/{userId}:
    get:
      tags:
        - Answers
      summary: Get aggregated self-reflection report for a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Aggregated report based on all answers
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/UserReportDTO'

  /api/answers/user/{userId}/question/{questionId}:
    get:
      tags:
        - Answers
      summary: Get history for a specific question
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: All answers the user has given to the question
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/AnswerHistoryResponse'

  /api/answers/report/{userId}:
    get:
      tags:
        - Answers
      summary: Get AI-powered analysis report for a user
      description: Returns the latest AI analysis including strengths, weaknesses, values, improvement suggestions, and relationship map with specific people
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Latest AI analysis report
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/AIAnalysisDTO'
              example:
                success: true
                data:
                  analysisId: 13
                  userId: 7
                  strengths: "주변 사람들과의 긍정적인 상호작용을 통해 에너지를 얻고 어려움을 극복하는 능력, 타인에게 긍정적인 영향을 주는 존재."
                  weaknesses: "긍정적인 관계에 의존하는 경향이 있을 수 있음."
                  values: "타인과의 교류, 공감, 지지, 그리고 긍정적인 영향력을 주고받는 관계를 중요하게 생각함."
                  improvementSuggestions: "다양한 관계 속에서 자신의 역할과 책임을 균형 있게 설정하는 연습이 필요함."
                  relationshipMap:
                    민지: "고민을 나누고 격려하는 친구"
                    부모님: "정신적으로 지지해주는 가족"
                    준호: "프로젝트에 대해 열정적으로 토론하는 동료"
                  analyzedAt: "2025-11-06T01:16:09"

  /api/progress/{userId}:
    get:
      tags:
        - Progress
      summary: Get user progress
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User progress details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/ProgressDTO'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        database:
          type: string
          example: "healthy"
        timestamp:
          type: string
          example: "2025-01-01T12:00:00"

    UserDTO:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        name:
          type: string
        age:
          type: integer
          nullable: true
        email:
          type: string
          nullable: true
        createdAt:
          type: string
        planDurationMonths:
          type: integer
          description: "Question cycle in months"

    CreateUserRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        age:
          type: integer
        email:
          type: string
        password:
          type: string
          nullable: true
        planDurationMonths:
          type: integer
          nullable: true
          description: "Allowed values: 6, 12, 24 (default 12)"
        idealPersonDescription:
          type: string
          nullable: true
          description: "Description of the ideal person the user wants to become"

    QuestionDTO:
      type: object
      properties:
        questionId:
          type: integer
          format: int64
        content:
          type: string
        createdBy:
          type: string
        createdAt:
          type: string

    TodayQuestionResponse:
      type: object
      properties:
        question:
          $ref: '#/components/schemas/QuestionDTO'
        answeredCount:
          type: integer
        totalQuestions:
          type: integer
        remainingQuestions:
          type: integer

    CreateAnswerRequest:
      type: object
      required:
        - userId
        - questionId
        - content
      properties:
        userId:
          type: integer
          format: int64
        questionId:
          type: integer
          format: int64
        content:
          type: string
    CreateAnswerResponse:
      type: object
      properties:
        answerId:
          type: integer
          format: int64
        prevAnswer:
          $ref: '#/components/schemas/AnswerDTO'
        savedAt:
          type: string

    AnswerDTO:
      type: object
      properties:
        answerId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        questionId:
          type: integer
          format: int64
        content:
          type: string
        aiSummary:
          type: string
        aiKeywords:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string

    AnswerHistoryItem:
      type: object
      properties:
        answerId:
          type: integer
          format: int64
        questionId:
          type: integer
          format: int64
        questionContent:
          type: string
        content:
          type: string
        createdAt:
          type: string

    AnswerHistoryResponse:
      type: object
      properties:
        answers:
          type: array
          items:
            $ref: '#/components/schemas/AnswerHistoryItem'

    UserReportDTO:
      type: object
      properties:
        planDurationMonths:
          type: integer
        totalAnswers:
          type: integer
        uniqueQuestions:
          type: integer
        streak:
          type: integer
        lastAnsweredAt:
          type: string
        topKeywords:
          type: array
          items:
            type: string
        relationships:
          type: object
          additionalProperties:
            type: string
        highlights:
          type: array
          items:
            type: string
        opportunities:
          type: array
          items:
            type: string
        recentAnswers:
          type: array
          items:
            $ref: '#/components/schemas/AnswerHistoryItem'

    ProgressDTO:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        totalAnswers:
          type: integer
        consecutiveDays:
          type: integer
        lastAnsweredAt:
          type: string
        selfAwarenessLevel:
          type: integer
        lastReportId:
          type: integer
          format: int64

    AIAnalysisDTO:
      type: object
      properties:
        analysisId:
          type: integer
          format: int64
          description: "Unique identifier for the analysis"
        userId:
          type: integer
          format: int64
          description: "User ID this analysis belongs to"
        strengths:
          type: string
          nullable: true
          description: "User's strengths based on AI analysis"
        weaknesses:
          type: string
          nullable: true
          description: "User's weaknesses based on AI analysis"
        values:
          type: string
          nullable: true
          description: "User's core values identified by AI"
        improvementSuggestions:
          type: string
          nullable: true
          description: "AI-generated suggestions for improvement"
        relationshipMap:
          type: object
          nullable: true
          additionalProperties:
            type: string
          description: "Map of specific people names to relationship descriptions"
          example:
            민지: "고민을 나누고 격려하는 친구"
            부모님: "정신적으로 지지해주는 가족"
            준호: "프로젝트에 대해 열정적으로 토론하는 동료"
        analyzedAt:
          type: string
          description: "Timestamp when the analysis was performed"
